<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <a class="logo" href="index.html">MOVIE</a>
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id="email" placeholder="Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" id="password" placeholder="Password">
                    </div>
                    <a href="javascript:;" class="button login__submit" id="register-btn">
                        <span class="button__text">Kayıt Ol</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </a>
                </form>
                <div class="social-login">
                    <a href="login.html">Giriş Yap</a>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>


    <script src="assets/plugins/jquery/jquery-3.6.0.min.js"></script>


    <script type="module" src="assets/js/auth.js"></script>

</body>

</html>
